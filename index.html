<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        
    <!-- calculator container -->
    <section class="container">
        <section class="title-container">
            <h1 class="title">basicCalc</h1>
        </section>
        <!-- box -->
       <section class="text-container">
            <div class="display">0</div>
        </section> 
        <!-- inputs -->
        <section class="input-container">
            <div class="column">
            <div>
                <input class="number" type="button" value="7">
            </div>
            <div>
                <input  class="number" type="button" value="4">
            </div>
            <div>
                <input class="number" type="button" value="1">
            </div>
            <div>
                <input class="number" type="button" value="0">
            </div>
            </div>
                <div class="column">
             <div>
                <input class="number" type="button" value="8">
            </div>
            <div>
                <input class="number" type="button" value="5">
            </div>
            <div>
                <input class="number" type="button" value="2">
            </div>
            <div>
                <input class="dot" type="button" value=".">
            </div>
            </div>
            <div class="column">
             <div>
                <input class="number" type="button" value="9">
            </div>
            <div>
                <input class="number" type="button" value="6">
            </div>
            <div>
                <input class="number" type="button" value="3">
            </div>
            <div>
                <input class="minus" type="button" value="+/-">
            </div>
            </div>
            <div class="column">
             <div>
                <input class="divideBtn" type="button" value="/">
            </div>
            <div>
                <input class="multiplyBtn" type="button" value="*">
            </div>
            <div>
                <input class="minusBtn" type="button" value="-">
            </div>
            <div>
                <input class="plusBtn" type="button" value="+">
            </div>
            </div>
            <div class="column">
            <div>
                <input class="equalsBtn" type="button" value="=">
            </div>
            <div>
                <input class="clearBtn" type="button" value="clear">
            </div>
            </div>
        </section>
</section>

    </main>
    
</body>
</html>
